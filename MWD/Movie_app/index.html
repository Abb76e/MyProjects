<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHD - Full HD Movies</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="./images/">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navigation">
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>

        <a href="#" class="logo">
            Movies<span>.hd</span>
        </a>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Genre</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <form action="" class="search-box"> 
            <input type="text" name="search" placeholder="Search Movie" class="search-input" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>

    <!--slider section-->
    <section id="main-slider">
        <div class="main-slider-box">
            <a href="#" class="main-slider-overlay">
                <i class="fas fa-play"></i>
            </a>
            <div class="main-slider-img">
                <img src="" alt="Poster">
            </div>
            <div class="main-slider-text">
                <span class="quality">Full HD</span>
                <div class="bottom-text">
                    <div class="movie-name">
                        <span>2014</span>
                        <strong>Paranormal Activity: The Marked Ones</strong>
                    </div>
                    <div class="category-rating">
                        <div class="category">
                            <a href="#">Horror</a>,<a href="#">Mistery</a>,<a href="#">Thriller</a>
                        </div>
                        <div class="rating">
                            5.2 <img src="" alt="imbd">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
